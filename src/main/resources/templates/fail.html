<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script th:src="@{|/js/flexible.js|}"></script>
    <script th:src="@{|/js/jquery-2.1.4.min.js|}"></script>
    <link rel="stylesheet" type="text/css" th:href="@{|/css/common.css|}" />
    <link rel="stylesheet" type="text/css" th:href="@{|/css/fail.response.css|}" />
  </head>
  <body>
    <div class="page flex-col">
      <div class="box_1 flex-col">

        <div class="box_3 flex-col"></div>
        <div class="text-group_1 flex-col justify-between">
          <span class="text_3">扣款失败</span>
          <span id="countDownTimes" class="text_3" style="text-align: center">3</span>
          <span class="text_4">订单已取消</span>
        </div>
      </div>
      <script>
        let count = 3;
        //1.定时3秒，跳转到我的课程
        setInterval(function () {
          count--;
          if (count < 0) {
            location.href = "/course/toMyCourse";
          } else {
            document.getElementById('countDownTimes').innerHTML = count;
            console.log("倒计时：" + count);
          }
        },1000);
      </script>
      <div class="box_4 flex-col">
        <span class="text_5">
          Copyright&nbsp;©&nbsp;2022,&nbsp;小英雄，京&nbsp;ICP&nbsp;备&nbsp;16027448号-3
        </span>
        <div class="box_5 flex-col">
          <div class="block_1 flex-row">
            <div class="single-avatar_1 flex-col">
              <div class="image-wrapper_1 flex-col">
                <img
                  class="image_1"
                  referrerpolicy="no-referrer"
                  src="../img/12da093204dc41f40d2442cc9544c36b526396b2e3a5094c9184a15d7cee6640.png"
                />
              </div>
            </div>
            <div class="box_6 flex-col">
              <span class="text_6">高级&nbsp;Java&nbsp;工程师体系课</span>
              <span class="text_7">最近开营：第0期·8月15日开课</span>
              <div class="text-wrapper_1 flex-row">
                <span class="text_8">¥</span>
                <span class="text_9">8999</span>
                <span class="text_10">¥10999</span>
              </div>
            </div>
            <span class="text_11">x&nbsp;1</span>
          </div>
          <div class="block_2 flex-col"></div>
          <div class="text-wrapper_2 flex-row">
            <span class="text_12">订单金额</span>
            <span class="text_13">&nbsp;¥</span>
            <span class="text_14">&nbsp;8999</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
